<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>

  <body>
    <div class="jumbotron bg-info text-center" style="font-weight:bold; color:white; font-size:24px;">ATU İstatistik</div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header alert-info">İstatistik Test Seçim Ekranı</div>
            <div class="card-body">
              <form class="form-group">
                <label>Değişken türünü seçiniz.</label>
                <select name="degiskenTuru" id="degiskenTuru" class="form-control">
                 <optgroup label="Kategorik Değişken">
                    <option value="nominal">Nominal</option>
                    <option value="ordinal">Ordinal</option>
                </optgroup>
                <optgroup label="Sayısal Değişken">
                    <option value="normalDagilimVar">Normal dağılıma uyan</option>
                    <option value="normalDagilimYok">Normal dağılıma uymayan</option>
                </optgroup>
                <select>
                   <label >Bağımlılık durumunu seçiniz.</label>
                <select name="bagimlilikDurumu" id="bagimlilikDurumu" class="form-control">
                    <option value="bagimli">Bağımlı</option>
                    <option value="bagimsiz">Bağımsız</option>
                <select>
                  <label >Ölçüm veya Grup sayısını seçiniz.</label>
                <select name="olcumGrupSayisi" id="olcumGrupSayisi" class="form-control">
                   <optgroup label="Ölçüm sayısı">
                    <option value="ikiOlcum">2 ölçüm</option>
                    <option value="ikidenFazlaOlcum">2'den fazla ölçüm</option>
                    </optgroup>
                    <optgroup label="Grup sayısı">
                    <option value="ikiGrup">2 grup</option>
                    <option value="ikidenFazlaGrup">2'den fazla grup</option>
                    </optgroup>
                <select>
                  <hr>
                  <input type="button" class="btn btn-primary form-control" value="Hesapla" onclick="hesapla()">
                  <hr>
                  <label >Test önerisi</label>
                  <input type="text" class="form-control text-center" readonly id="sonucEkrani" style="font-weight:bold; color:red;">

                

             </form>
            </div> <!-- card-body -->
          </div> <!-- card -->
        </div> <!-- col-md-12 -->
      </div> <!-- row -->
    </div> <!-- container -->
  </body>
</html>
